network:
  ethernets:
    <<interface>>
      dhcp4: false
      dhcp6: false
  # add configuration for bridge interface
  bridges:
    br0:
      <<interface_name>>
      dhcp4: false
      <<ip_address>>
      <<mac_address>>
      routes:
        - to: default
          via: 192.168.1.1
          metric: 100
      nameservers:
        addresses: [4.2.2.2]
      parameters:
        stp: false
      dhcp6: false
  version: 2